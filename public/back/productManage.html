<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="./lib/bootstrap-validator/css/bootstrapValidator.css">
    <link rel="stylesheet" href="./lib/nprogress/nprogress.css">
    <link rel="stylesheet" href="./css/common.css">
    <title>乐淘管理系统-产品管理</title>
</head>

<body>
    <!-- 侧边栏 -->
    <div class="lt_aside">
        <div class="brand">
            <a href="index.html">ITCAST</a>
        </div>
        <div class="user">
            <img src="./images/default.png" alt="">
            <p>超级管理员</p>
        </div>
        <div class="nav">
            <ul>
                <li>
                    <a href="user.html">
                        <span class="glyphicon glyphicon-user"></span>
                        用户管理
                    </a>
                </li>
                <li>
                    <a href="javascript:;">
                        <span class="glyphicon glyphicon-list"></span>
                        分类管理
                    </a>
                    <div class="child" style="display: block">
                        <a href="first.html">一级分类</a>
                        <a href="second.html">二级分类</a>
                    </div>
                </li>
                <li>
                    <a href="productManage.html" class="now">
                        <span class="glyphicon glyphicon-tags"></span>
                        商品管理
                    </a>
                </li>
            </ul>
        </div>
    </div>
    <!-- 顶部栏 -->
    <div class="lt_main">
        <div class="lt-topbar">
            <a href="javascript:;" class="pull-left icon_menu">
                <span class="glyphicon glyphicon-align-justify"></span>
            </a>
            <a href="javascript:;" class="pull-right icon_logout">
                <span class="glyphicon glyphicon-log-out"></span>
            </a>
        </div>
        <div class="container-fluid">
            <ol class="breadcrumb">
                <li>
                    <a href="#">管理系统</a>
                </li>
                <li class="active">产品管理</li>
            </ol>
            <!-- 内容区域 -->
            <div class="lt_content">
                <!-- 添加分类按钮 -->
                <button class="btn btn-default btn_add mb_20">添加分类</button>
                <!-- 展示分类 -->
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <td width="10%">序号</td>
                            <td width="25%">商品名称</td>
                            <td width="25%">商品描述</td>
                            <td width="10%">商品库存</td>
                            <td width="10%">商品尺寸</td>
                            <td width="10%">商品状态</td>
                            <td width="10%">操作</td>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
                <!-- 分页 -->
                <div class="text-right">
                    <ul id="paginator"></ul>
                </div>

            </div>
        </div>

    </div>


    <!-- 退出警告模态框 -->
    <div class="modal fade " tabindex="-1" id="logoutModal">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">
                        <span>&times;</span>
                    </button>
                    <h4 class="modal-title">温馨提示</h4>
                </div>
                <div class="modal-body">
                    <p class="text-danger">
                        <span class="glyphicon glyphicon-info-sign"></span>
                        您确定要退出后台管理系统吗？
                    </p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary btn_logout">退出</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 添加分类的模态框 -->
    <div class="modal fade" tabindex="-1" id="addModal">
        <div class="modal-dialog modal-md">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">
                        <span>&times;</span>
                    </button>
                    <h4 class="modal-title">添加分类</h4>
                </div>
                <div class="modal-body">
                    <form id="form">
                        <!-- 二级分类名 -->
                        <div class="form-group">
                            <div class="dropdown">
                                <button id="dLabel" class="btn btn-default" type="button" data-toggle="dropdown">
                                    <span class="dropdown_text">请选择二级分类</span>
                                    <span class="caret"></span>
                                </button>
                                <input type="hidden" name="brandId">
                                <ul class="dropdown-menu">
                                    <!-- 动态渲染一级分类 -->

                                </ul>
                            </div>
                        </div>
                        <!-- 商品名称 -->
                        <div class="form-group">
                            <input type="text" class="form-control" name="proName" placeholder="请输入商品名称">
                        </div>
                        <!-- 商品描述 -->
                        <div action="" class="form-group">
                            <textarea class="form-control" rows="3" name="proDesc" placeholder="请输入商品的描述"></textarea>
                        </div>
                        <!-- 商品库存 -->
                        <div class="form-group">
                            <input type="text" class="form-control" name="num" placeholder="请输入商品的库存">
                        </div>
                        <!-- 商品的尺码 -->
                        <div class="form-group">
                            <input type="text" class="form-control" name="size" placeholder="请输入商品的尺码32-46">
                        </div>
                        <!-- 商品的原价 -->
                        <div class="form-group">
                            <input type="text" class="form-control" name="oldPrice" placeholder="请输入商品的原价">
                        </div>
                        <!-- 商品的价格 -->
                        <div class="form-group">
                            <input type="text" class="form-control" name="price" placeholder="请输入商品的价格">
                            <input type="hidden" name="statu" value="1">
                        </div>
                        <!-- 商品图片 -->
                        <div class="form-group">
                            <div class="fileupload_box">
                                <button class="btn btn-default">上传图片</button>
                                <input type="file" name="pic1" data-url="/product/addProductPic" id="fileupload" multiple>
                            </div>
                        </div>

                        <div class="form-group img_box">

                            <!-- <img src="./images/none.png" width="100" height="100" alt="">
                            <img src="./images/none.png" width="100" height="100" alt="">
                            <img src="./images/none.png" width="100" height="100" alt=""> -->
                            <input type="hidden" name="brandLogo">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button type="submit" form="form" class="btn btn-primary">添加</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 二级分类名模板 -->
    <script type="text/html" id="tpl1" >
        {{each rows v i}}
            <li><a href="javascript:;" data-id="{{v.id}}"> {{v.brandName}} </a></li>
        {{/each}}
    </script>

    <!-- 渲染页面模板 -->
    <script type="text/html" id="tpl">

        {{each rows v i}}
        <tr>
            <td> {{ (page - 1) * size + i +1 }} </td>
            <td> {{v.proName}} </td>
            <td> {{v.prodesc}} </td>
            <td> {{v.num}} </td>
            <td> {{v.size}} </td>
            <td> {{v.statu}} </td>
            <td>
                {{if v.statu == 1}}
                <button class="btn btn-default btn-danger">下架</button>
                {{else if v.statu == 0}}
                <button class="btn btn-default btn-success">上架</button>
                {{/if}}
            </td>
        </tr>
        {{/each}}
    </script>

    </script>

    <script src="./lib/jquery/jquery.js"></script>
    <script src="./lib/jquery-fileupload/jquery.ui.widget.js"></script>
    <script src="./lib/jquery-fileupload/jquery.fileupload.js"></script>
    <script src="./lib/artTemplate/template-web.js"></script>
    <script src="./lib/bootstrap/js/bootstrap.js"></script>
    <script src="./lib/bootstrap-validator/js/bootstrapValidator.js"></script>
    <script src="./lib/bootstrap-paginator/bootstrap-paginator.min.js"></script>
    <script src="./lib/nprogress/nprogress.js"></script>
    <script src="./lib/echarts/echarts.min.js"></script>
    <script src="./js/common.js"></script>
    <script src="./js/productManage.js"></script>
</body>

</html>
